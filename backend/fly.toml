app = "eigenskills-backend"
primary_region = "iad"

[build]

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "eigenskills_data"
  destination = "/data"

[checks]
  [checks.health]
    type = "http"
    port = 3002
    path = "/health"
    interval = "30s"
    timeout = "5s"
